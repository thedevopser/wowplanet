name: Code Quality

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  phpcbf:
    name: PHP Code Style Check (PSR12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check code style (PSR12)
        run: |
          docker run --rm -v ${PWD}:/project -w /project jakzal/phpqa:php8.4 \
            phpcs --standard=./quality/phpcbf.xml --report=full

          if [ $? -ne 0 ]; then
            echo ""
            echo "‚ùå Des violations de style de code PSR12 ont √©t√© d√©tect√©es."
            echo "üëâ Pour corriger automatiquement, ex√©cutez : make phpcbf-fix"
            exit 1
          fi

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Warmup Symfony cache
        run: |
          docker run --rm -v ${PWD}:/project -w /project jakzal/phpqa:php8.4 \
            php bin/console cache:warmup --env=dev

      - name: Run PHPStan
        run: |
          docker run --rm -v ${PWD}:/project -w /project jakzal/phpqa:php8.4 \
            phpstan analyse -c ./quality/phpstan.neon.dist --memory-limit=1G

  tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, opcache, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install AssetMapper assets
        run: php bin/console importmap:install

      - name: Compile AssetMapper assets
        run: php bin/console asset-map:compile

      - name: Run tests
        run: ./vendor/bin/phpunit --testdox
